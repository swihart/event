# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required


matrix:
  include:
    - os: linux
      r: release
      r_check_args: --as-cran --use-valgrind
      addons:
        apt:
          packages:
          - valgrind
      env: NB='w/ valgrind' ## Just a label
    


env:
 global:
   - CRAN: http://cran.rstudio.com
   
notifications:
  email:
    on_success: change
    on_failure: change
